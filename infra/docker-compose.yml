version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: aapm
      POSTGRES_PASSWORD: aapm_dev_password
      POSTGRES_DB: aapm
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ../backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    depends_on:
      - kafka
      - timescaledb
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://aapm:aapm_dev_password@timescaledb:5432/aapm
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      AAPM_SIGNING_KEY: ${AAPM_SIGNING_KEY:-}
      AAPM_KEY_ID: ${AAPM_KEY_ID:-aapm-key-v1}
    volumes:
      - ../backend:/app/backend
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile.worker
    depends_on:
      - kafka
      - timescaledb
    environment:
      DATABASE_URL: postgresql://aapm:aapm_dev_password@timescaledb:5432/aapm
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      AAPM_SIGNING_KEY: ${AAPM_SIGNING_KEY:-}
      AAPM_KEY_ID: ${AAPM_KEY_ID:-aapm-key-v1}
    volumes:
      - ../backend:/app/backend
    command: python -m backend.worker.main

volumes:
  timescaledb_data:

